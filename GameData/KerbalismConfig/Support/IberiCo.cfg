// ============================================================================
// Inflatables
// ============================================================================

@PART[inflatable*]:NEEDS[IberiCoHabitation,KerbalismLifeSupport]:AFTER[Kerbalism]
{
  %CrewCapacity = #$MODULE[ModuleAnimateGeneric]/CrewCapacity$

  MODULE
  {
    name = ModuleKsmHabitat
    maxShieldingFactor = 0.25
    deployWithPressure = true
    deployECRate = 0.0
    deployAnim = #$../MODULE[ModuleAnimateGeneric]/animationName$
  }
  
  !MODULE[ModuleAnimateGeneric] {}
}

@PART[inflatable602]:NEEDS[IberiCoHabitation,KerbalismLifeSupport]:AFTER[Kerbalism]
{
  @MODULE[ModuleKsmHabitat]
  {
    controlModuleDockingNode = true
  }
}

@PART[inflatable303R]:NEEDS[IberiCoHabitation,KerbalismLifeSupport]:AFTER[Kerbalism]
{
  @MODULE[ModuleKsmHabitat]
  {
    comfort = panorama
  }
}

@PART[porcupola]:NEEDS[IberiCoSpacecraft,KerbalismLifeSupport]:AFTER[Kerbalism]
{
  @MODULE[ModuleKsmHabitat]
  {
    // There are 1.875 and 2.5m variants
    // Using the 1.875m surface/volume stats
    volume = 1.8
    surface = 4.5
    comfort = panorama
  }
}

// ============================================================================
// Inflatable gravity rings
// ============================================================================

@PART[centrifugeSmall]:NEEDS[IberiCoHabitation,KerbalismLifeSupport]:AFTER[Kerbalism]
{
  !MODULE[ModuleAnimationGroup] {}
  !MODULE[DeployableHabitat] {}
  !MODULE[Centrifuge] {}

  %CrewCapacity = 4

  MODULE
  {
    name = ModuleKsmHabitat
    maxShieldingFactor = 0.25
    deployWithPressure = true
    deployECRate = 0.0
    accelerateECRate = 7.5
    rotateECRate = 2.0
    
    deployAnim = centrifugeSmallDeploy
    
    rotateAnim = center
    rotateIsTransform = true
    rotateAxis = 0,1,0
    rotateSpinRate = 60.0
    rotateAccelerationRate = 1.0
    
    counterweightAnim = flywheel
    counterweightIsReversed = true
    counterweightIsTransform = true
    counterweightAxis = 0,1,0
    counterweightSpinRate = 360.0
    counterweightAccelerationRate = 6.0
  }
}

